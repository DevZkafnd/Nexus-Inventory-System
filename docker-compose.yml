version: '3.8'

services:
  # Service A: Nexus-API (Backend)
  nexus-api:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - nexus-db
    environment:
      - DATABASE_URL=postgresql://app@nexus-db:5432/inventory
      - SHADOW_DATABASE_URL=postgresql://app@nexus-db:5432/inventory_shadow

  # Service B: Nexus-DB (Database)
  nexus-db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: inventory
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
